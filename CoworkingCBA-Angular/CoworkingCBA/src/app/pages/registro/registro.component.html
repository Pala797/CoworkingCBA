<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Registrarte</title>
</head>
<body>
    <br>
    <br>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Crear Nueva cuenta</h2>
                
                <div class="registro-container">
                    <form (submit)="registro()">
                        <h5 class="mb-4">Ingrese Sus Datos</h5>
                      
                        <div class="form-group">
                            <label for="email">Correo Electronico</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese Su Correo Electronico" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese Su Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese Su Apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese Su Contraseña" required>
                        </div>
                       
                        <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
                        <button type="info" class="btn btn-info btn-block"(click)="navigateToLogin()" >ya Tengo Cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<br>
<br>
<br>
</html>
