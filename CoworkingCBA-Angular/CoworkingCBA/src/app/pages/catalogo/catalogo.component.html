<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Catálogo</title>
</head>
<body>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <div id="catalogo-container" class="row">
        </div>
        <div id="payment-modal" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"> Ingrese los datos de la tarjeta  </h5>
                <div class="text-center my-3">
                  <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="MasterCard" class="mx-2">
                  <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" class="mx-2">
                  <img src="https://img.icons8.com/color/48/000000/amex.png" alt="American Express" class="mx-2">
                </div>
                <button type="button" class="close" (click)="cerrarModal()">&times;</button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="cardType">Tipo de Tarjeta:</label>
                  <select id="cardType" class="form-control">
                    <option value="credito">Crédito</option>
                    <option value="debito">Débito</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="cardHolder">Nombre del Titular:</label>
                  <input type="text" id="cardHolder" class="form-control" placeholder="Nombre del Titular">
                </div>
                <div class="form-group">
                  <label for="cardNumber">Número de Tarjeta:</label>
                  <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9123 4567">
                </div>
                <div class="form-group">
                  <label for="cardExpiry">Fecha de Expiración:</label>
                  <input type="text" id="cardExpiry" class="form-control" placeholder="MM/AA">
                </div>
                <div class="form-group">
                  <label for="cardCvc">CVC:</label>
                  <input type="text" id="cardCvc" class="form-control" placeholder="123">
                </div>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
                <button type="button" class="btn btn-info" (click)="confirmarReserva()">Finalizar Reserva</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="cart-sidebar">
          <h4>Gestion De Reservas</h4>
          <ul class="list-unstyled" >
          </ul>   <div class="finalizar-reserva-container"></div>               
            <ul></ul>
            </div>
      </div>     
      
    </div>
  </div>
</body>

</html>
